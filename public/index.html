<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swa-aim Insurance Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-box" class="container">
        <h1>Swa-aim Insurance</h1>
        <input type="email" id="l-email" placeholder="Email Address">
        <input type="password" id="l-pass" placeholder="Password">
        <button onclick="login()">Access My Policy</button>
    </div>

    <div id="dashboard" class="container" style="display:none;">
        <h2>Welcome, <span id="u-name"></span></h2>
        <div id="policy-list"></div>
        <hr>
        <h3>Add New Policy</h3>
        <input type="text" id="p-num" placeholder="Policy Number">
        <input type="date" id="p-dob" title="Date of Birth">
        <input type="number" id="p-prem" placeholder="Premium Amount">
        <select id="p-mode">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Yearly">Yearly</option>
        </select>
        <button onclick="addPolicy()" style="background: #28a745; color: white;">Add Policy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
