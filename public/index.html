<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swa-aim Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="auth-box">
        <h1>Swa-aim Insurance</h1>
        <div class="tabs">
            <button onclick="showTab('login')">Login</button>
            <button onclick="showTab('reg')">Register</button>
        </div>
        <div id="login-fields">
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" onclick="handleLogin()">Access My Policy</button>
        </div>
    </div>

    <div class="card" id="dashboard" style="display:none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <div id="policy-list"></div>
        <hr>
        <h3>Add New Policy</h3>
        <input type="text" id="p-num" placeholder="Policy Number">
        <input type="date" id="p-dob">
        <input type="number" id="p-prem" placeholder="Premium Amount">
        <select id="p-mode">
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
        </select>
        <button class="btn" onclick="addPolicy()">Add Policy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
