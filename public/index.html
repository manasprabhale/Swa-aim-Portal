<!DOCTYPE html>
<html>
<head>
    <title>Swa-aim Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section" class="card">
        <h1>Swa-aim Insurance</h1>
        <input type="email" id="l-email" placeholder="Email">
        <input type="password" id="l-pass" placeholder="Password">
        <button onclick="login()">Access My Policy</button>
    </div>

    <div id="dashboard" class="card" style="display:none;">
        <h2>Welcome, <span id="user-display"></span></h2>
        <div id="policy-list"></div>
        <hr>
        <h3>Add New Policy</h3>
        <input type="text" id="p-num" placeholder="Policy Number">
        <input type="date" id="p-dob">
        <input type="number" id="p-prem" placeholder="Premium Amount">
        <select id="p-mode">
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
        </select>
        <button class="btn-add" onclick="addNewPolicy()">Add Policy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
