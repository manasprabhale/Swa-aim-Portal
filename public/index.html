<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swa-aim Insurance Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-box" class="card">
        <h1>Swa-aim Insurance</h1>
        <div class="tabs">
            <button id="tab-login" class="active" onclick="setMode('login')">Login</button>
            <button id="tab-reg" onclick="setMode('reg')">Register</button>
        </div>

        <div id="login-fields">
            <input type="email" id="l-email" placeholder="Email Address">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn-main" onclick="handleAuth('login')">Login</button>
        </div>

        <div id="reg-fields" style="display:none;">
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="email" id="r-email" placeholder="Email Address">
            <input type="password" id="r-pass" placeholder="Password">
            <button class="btn-main" onclick="handleAuth('reg')">Create Account</button>
        </div>
    </div>

    <div id="dashboard" class="card" style="display:none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
        <div id="policy-list"></div>
        <hr>
        <h3>Add New Policy</h3>
        <input type="text" id="p-num" placeholder="Policy Number">
        <input type="date" id="p-dob">
        <input type="number" id="p-prem" placeholder="Premium Amount">
        <select id="p-mode">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Yearly">Yearly</option>
        </select>
        <button class="btn-main" onclick="addPolicy()">Add Policy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
