<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trust Insurance Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Swa-aim Insurance</h1>
            <p style="text-align: center;">Secure Your Future Today</p>
        </header>

        <div id="auth-box">
            <div class="tab-system">
                <button id="tab-login" class="active" onclick="showTab('login')">Login</button>
                <button id="tab-reg" onclick="showTab('reg')">Register</button>
            </div>

            <form id="login-form">
                <input type="email" id="l-email" placeholder="Email Address" required>
                <input type="password" id="l-pass" placeholder="Password" required>
                <button type="submit">Access My Policy</button>
                <p style="text-align:center; margin-top:10px;">
                    <a href="#" onclick="toggleForgot(true)">Forgot Password?</a>
                </p>
            </form>

            <div id="forgot-box" style="display: none;">
                <h3 style="text-align:center;">Reset Password</h3>
                <form id="forgot-form">
                    <input type="email" id="f-email" placeholder="Registered Email" required>
                    <input type="text" id="f-phone" placeholder="Registered Phone" required>
                    <input type="password" id="f-new-pass" placeholder="New Password" required>
                    <button type="submit">Update Password</button>
                    <p style="text-align:center; margin-top:10px;">
                        <a href="#" onclick="toggleForgot(false)">Back to Login</a>
                    </p>
                </form>
            </div>

            <form id="reg-form" style="display: none;">
                <input type="text" id="r-name" placeholder="Full Name" required>
                <input type="email" id="r-email" placeholder="Email Address" required>
                <input type="text" id="r-phone" placeholder="Phone Number" required>
                <input type="password" id="r-pass" placeholder="Create Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div id="user-dashboard" style="display: none;">
            <div class="profile-card">
                <h2>Welcome, <span id="user-name"></span></h2>
                
                <div id="policy-list-section">
                    <h3>Your Policies</h3>
                    <div id="policies-container"></div>
                </div>

                <hr>

                <div id="add-policy-section">
                    <h3>Add New Policy</h3>
                    <form id="policy-form">
                        <input type="text" id="p-number" placeholder="Policy Number" required>
                        <select id="p-type">
                            <option value="Basic Life Coverage">Basic Life Coverage</option>
                            <option value="Health Insurance">Health Insurance</option>
                            <option value="Vehicle Insurance">Vehicle Insurance</option>
                        </select>
                        <input type="number" id="p-premium" placeholder="Premium Amount" required>
                        <button type="submit">Add Policy</button>
                    </form>
                </div>

                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
